<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/jquery.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Document</title>
</head>
<body>
  <div id="input-container">
    <input
      type="text"
      class="form-control"
      placeholder="First Name"
      id="firstName"
    />

    <input
      type="text"
      class="form-control"
      placeholder="Last Name"
      id="lastName"
    />

    <input
      type="text"
      class="form-control"
      placeholder="ID"
      id="employeeId"
    />

    <input
      type="text"
      class="form-control"
      placeholder="Title"
      id="employeeTitle"
    />

    <input
      type="text"
      class="form-control"
      placeholder="Annual Salary"
      id="annualSalary"
    />
    <button id="addBtn" class="btn btn-primary">Submit</button>
  </div>

  <h2>Employees</h2>
  <table id="employee-table" class="table table-striped">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
      <th>Title</th>
      <th>Annual Salary</th>
      <th>Total Monthly: <span id='totalMonthly'>5</span></th>
    </thead>
    <tbody>
      <tr>
        <td>
          Dane
        </td>
        <td>Petersen</td>
        <td>13123</td>
        <td>Software Student</td>
        <td>1000</td>
        <td><button class="btn btn-danger">DELETE</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>Total Monthly: <span id='totalMonthly'>5</span></td>
      </tr>
    </tfoot>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="confirmModal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
