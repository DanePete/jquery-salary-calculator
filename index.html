<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/jquery.js"></script>
  <script src="./scripts/script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Document</title>
</head>
<body>
  <div id="input-container">
    <input
      type="text"
      class="form-control"
      placeholder="First Name"
      id="firstName"
    />

    <input
      type="text"
      class="form-control"
      placeholder="Last Name"
      id="lastName"
    />

    <input
      type="text"
      class="form-control"
      placeholder="ID"
      id="employeeId"
    />

    <input
      type="text"
      class="form-control"
      placeholder="Title"
      id="employeeTitle"
    />

    <input
      type="text"
      class="form-control"
      placeholder="Annual Salary"
      id="annualSalary"
    />
    <button id="addBtn" class="btn btn-primary">Submit</button>
  </div>

  <h2>Employees</h2>
  <table id="employee-table" class="table table-striped">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
      <th>Title</th>
      <th>Annual Salary</th>
      <th></th>
    </thead>
    <tbody>
      <tr>
        <td>
          Dane
        </td>
        <td>Petersen</td>
        <td>13123</td>
        <td>Software Student</td>
        <td>1000</td>
        <td><button class="btn btn-danger">DELETE</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
